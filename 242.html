<html>
<head>
  <title>JavaScript Animation</title>
  <script type="text/javascript">
    var i = 0;
    var flag1=0;
    function movie() {
	    if(flag1 == 0) {
	        eval("document.images[0].src='" + i + ".jpg';");
		    i++;
		    if(i>6) i=0;
	}
	setTimeout("movie();", 500);
}

  </script>
  
</head>
   
<body onload="movie();">
     <input type="button" value="Start/Stop" onclick="if(flag1==0) flag1=1; else flag1=0; " /><br>
    <img id="myImage" src="" alt="" /><br /><br />
    
</body>
</html>
